<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="home-page">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        height: 100%;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
      #create{
        height: 100%;
        width: 100%;
        background-color: #2F435D;
        transition: height 0.5s;
      }
      #list{
        height: 100%;
        width: 100%;
        background-color: #5FA27A;
        transition: height 0.5s;
      }
    </style>
    <div id="create" on-tap="play">
      <h1>I love mathematics!</h1>
    </div>
    <div id="list">

    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'home-page',

      behaviors: [Polymer.NeonAnimationRunnerBehavior],
      listeners: {
        // this event is fired when the animation finishes
        'neon-animation-finish': '_afterPlay'
      },
      play: function(){
        //this.playAnimation('create');
        this.$.list.style.height = '0';
      },
      _afterPlay:function(){
        this.$.list.style.height = '0';
      },
      properties: {
        animationConfig:{
          value: function(){
            return {
              'create': [
                {
                  name: 'slide-down-animation',
                  node: this.$.list
                },
                {
                  name: 'transform-animation',
                  transformOrigin: '0 0',
                  transformFrom: 'none',
                  transformTo: 'scaleY(2)',
                  node: this.$.create
                }
              ]
            }
          }
        },
        foo: {
          type: String,
          value: 'home-page',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
